<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Memory Of Simon</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="actions">
    <button id="playButton" onclick="startGame()">PLAY</button>
  </div>
  <div id="colors" class="rounded-pill mx-auto bg-white">
    <img id="title" src="assets/Title.png" alt="">
    <button id="restart" hidden=true>restart</button>
  </div>
  <div id="gameScreen" class="d-flex rounded flex-wrap justify-content-around mx-auto">
  </div>
  <div class="d-flex rounded flex-wrap justify-content-around mx-auto" id="gameResults">
    <video id="winningVid" hidden="true">
      <source src="assets/wonlevel.mp4" type="video/mp4">
     </video>
     <button id="nextLevel" hidden="true">Next Level</button>
  </div>
  <div id="gameLevel" class="d-flex rounded flex-wrap justify-content-around mx-auto">
    <img id="level" src="assets/level1.png" alt="">
  </div>
  <script type="importmap">
    {
      "imports": {
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>
  <script src="memoriesOfSimon.js"></script>
</body>
</html>
